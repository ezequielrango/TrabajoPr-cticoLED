    </header>
        <div class="contacto">
            
            <article class="contenedor-form">

                <i class="fas fa-headset"></i>

                <h1>Formulario de contacto</h1>
                
                <form action="/contacto" method="POST">

                    <input type="text" placeholder="Apellido" id="apellido" required="">

                    <input type="text" placeholder="Nombre" id="nombre" required="">

                    <input type="tel" placeholder="Teléfono" id="telefono" required="">

                    <input type="email" placeholder="Email" id="email" required="">

                    <label class="horariotext" for="horario">Horario de contacto</label>
                    <input class="horario" type="time" id="horario" required="">

                    <textarea name="consulta" id="consulta" cols="30" rows="10" placeholder="Ingrese aquí su consulta"></textarea>
                
                    <div class="button-container">
                        <button type="reset"  id="reset" required>Eliminar</button>
                        <button type="submit"  id="submit" required>Enviar</button>
                    </div>

                </form>

            </article>
        </div>
